build:
  image: golang:1.5
  commands:
    - make deps
    - make vet
    - make build
    - make test

publish:
  docker:
    username: drone
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-ssh
    when:
      branch: master

plugin:
  name: SSH
  desc: Execute commands on a remote host through SSH
  type: deploy
  image: plugins/drone-ssh
  labels:
    - deploy
    - ssh
